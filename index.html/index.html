<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAGANCIAS DE PERFUMES</title>
    <style>
        
        body {
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #abbd7c; 
        }

        
        h1 {
            color: #333; 
            text-align: center;
        }

        
        p {
            font-size: 16px; 
            line-height: 1.5; 
        }

        
        ul {
            list-style-type: square; 
            padding-left: 20px; 
        }

        
        form {
            margin-top: 20px; 
            padding: 15px; 
            background-color: #fff; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }

        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }

        
        input[type="submit"] {
            background-color: #24cba1; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
        }

    
        input[type="submit"]:hover {
            background-color: #4cae4c; 
        }
    </style>
</head>
<body>
   
    <h1>FRAGANCIAS DE PERFUMES</h1>

 
    <p>Creamos el perfume ideal para ti</p>


    <ul>
        <li>Burberry</li>      
        <li>Jean Paul Gaultier</li>
        <li>Carolina Herrera</li>
        <li>Paco Rabanne</li>
        <li>Calvin Klein</li>
        <li>Armani</li>
    </ul>

   
    <h2>Contacto</h2>
    <form action="#" method="post">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        
        <label for="correo">Correo Electr√≥nico:</label>
        <input type="email" id="correo" name="correo" required>

        
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
